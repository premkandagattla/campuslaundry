    <script>
        const loginText = document.querySelector(".title-text .login");

     <script>
      function showAlert(message) {
        let alertBox = document.getElementById('alert-box');
        let alertText = document.getElementById('alert-text');

        alertText.innerHTML = message;
        alertBox.style.display = 'block';
      }
    
    function loginUser(event) {
  event.preventDefault();

  const email = document.getElementById('emailInputLogin').value;
  const password = document.getElementById('passwordInputLogin').value;

  const data = {
    email: email,
    password: password
  };

  const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Proxy server URL
  const apiUrl = 'http://127.0.0.1:5000/campus-laundry/cl_get_customer_login';
  const headers = {
    'Content-Type': 'application/json'
  };

  fetch(apiUrl, {
    method: 'POST',
    headers: headers,
    body: JSON.stringify(data)
  })
    .then(response => response.json())
    .then(data => {
      const queryStatus = data.results[0].query_status;
      if (queryStatus) {
        
        // Create session and local storage for customer_id and user email
        sessionStorage.setItem('userEmail', email);
        localStorage.setItem('userEmail', email);

        // Get user id from email
        const customerDetailsUrl = 'http://127.0.0.1:5000/campus-laundry/cl_get_customer_details';
        const customerDetailsData = {
          email: email
        };

        fetch(customerDetailsUrl, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(customerDetailsData)
        })
          .then(response => response.json())
          .then(data => {
            const customerId = data.results[0].customer_id;

            // Store the customer id in session and local storage
            sessionStorage.setItem('customerId', customerId);
            localStorage.setItem('customerId', customerId);

            // Redirect to user home
            window.location.assign('/user_home.html');
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          });
      } else {
        const message = data.results[0].message;
        if (message === 'Email not found') {
          alert('Email not registered.');
        } else {
          alert('Incorrect username or password.');
        }
      }
    })
    .catch(error => {
      console.error('Login error:', error);
      showAlert('An error occurred during login. Please try again.');
    });

  return false; // Prevent form submission
}



    function registerUser(event) {
        const email = document.getElementById('emailInput').value;
        const firstName = document.getElementById('firstNameInput').value;
        const lastName = document.getElementById('lastNameInput').value;
        const password = document.getElementById('passwordInput').value;
        const confirmPassword = document.getElementById('confirmPasswordInput').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return false;
        }
        
        const phone = null;

        const data = {
          email: email,
          first_name: firstName,
          last_name: lastName,
          password: password,
          phone_number: phone,
        };

        const url = 'http://127.0.0.1:5000/campus-laundry/cl_set_customer_registration';
        const headers = {
          'Content-Type': 'application/json'
        };

        fetch(url, {  
          method: 'POST',
          headers: headers,
          body: JSON.stringify(data)
        })
          .then(response => {
            if (response.ok) {
              alert('Registration successful!');
              // Perform any further actions upon successful registration
            } else {
              alert('Registration failed. Please try again.');
            }
          })
          .catch(error => {
            console.error('Registration error:', error);
          showAlert('An error occurred during registration. Please try again.');
          });

        return false; // Prevent form submission
}
