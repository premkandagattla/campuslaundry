<html lang="en">

    <header>
        <nav class="header__nav">
          <div class="header__logo">
            <img src="assets/Logo.png" alt="logo" />

          </div>

            <li>
              <img src="/assets/menu.svg" alt="menu" />
            </li>
          </ul>
        </nav>
      </header>
      <br>
      <br>
      <div class="container-fluid">
        <div class="div">
            <img src="assets/Trees-Pattern.png" class="img-fluid" alt="img">

        <br>
        <br>
        <div class="row">
          <!-- Dashboard overview -->
          <div class="col-md-4">
            <h2 style="color: #0099FF;">Order Insights</h2>
            <br>  <br>
              <div class="card">
                  <div class="card-body">

                  </div>
              </div>
              <br>
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Total Revene</h5>
                      <p class="card-text">$15000</p>
                  </div>
              </div>
              <br>
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Todayâ€™s Order</h5>
                      <p class="card-text">10</p>
                  </div>
              </div>
              <br> <br>
          </div>
          <!-- Order details -->
          <div class="col-md-8">
            <h2 style="color: #0099FF;">New Orders</h2>
            <br>  <br>
              <table class="table">
                  <thead>
                  <tr>
                      <th scope="col">#Order ID</th>
                      <th scope="col">Item Count</th>
                      <th scope="col">Address</th>
                      <th scope="col">Order Status</th>
                      <th scope="col">View Order</th>
                  </tr>
                  </thead>
                  <tbody>
                  <!-- Repeat these rows as per your data -->
                  <tr>
                      <th scope="row">1</th>
                      <td>5</td>
                      <td>123 Street, City</td>
                      <td>Delivered</td>
                      <td>View</td>
                  </tr>
                  <!-- Data rows end -->
                  </tbody>
              </table>
          </div>
      </div>
      </div>
