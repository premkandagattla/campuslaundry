<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">    
    <link rel="icon" type="image/png" href="/logo-sm.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Campus Laundry</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
        <nav class="header__nav">
          <div class="header__logo">
            <img src="assets/Logo.png" alt="logo" />
            <div class="header__logo-overlay"></div>
          </div>
  
          <ul class="header__menu" data-aos="fade-down">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/#menu">Membership</a>
            </li>
            <li>
              <a href="/#food">WHY US</a>
            </li>
            <li>
              <a href="/#services">CONTACT US</a>
            </li>
            <li>
              <a href="">Login</a>
            </li>
          </ul>
  
          <ul class="header__menu-mobile" data-aos="fade-down">
            <li>
              <img src="/assets/menu.svg" alt="menu" />
            </li>
          </ul>
        </nav>
      </header>
      <br>
      <br>
      <div class="container-fluid">
        <div class="div">
            <img src="assets/Trees-Pattern.png" class="img-fluid" alt="img">
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row justify-content-center mt-5">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">User Profile</h3>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Dinesh Kumar" disabled>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="dini@claundry.ca" disabled>
                      </div>
                      <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                      </div>
                      
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                      </div>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
      </div>



  </body>
</html>
